<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x161.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <!-- jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <!-- CSS del proyecto -->
     <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>SESION 10 - JAVASCRIPT AVANZADO</title>
</head>
<body>
<nav>
</nav>
    <main class="row row-cols-1 row-cols-sm-2">
        <section class="col">
            <section class="form container-sm m-5">
                <section class="row form-group">
                    <section class="col">
                        <label for="codigo">Código</label>
                        <input type="text" class="form-control" id="codigo" placeholder="Ingresa código">
                    </section>
                    <section class="col">
                        <label for="nombres">Nombre</label>
                        <input type="text" class="form-control" id="nombres"placeholder="Ingresa tu nombre">
                    </section>
                </section>
                <section class="row form-group">
                    <section class="col">
                        <label for="correo">Nota 1</label>
                        <input type="number" max="20" step="1" class="form-control" id="nota1" placeholder="Ingresa primera nota">
                    </section>
                    <section class="col">
                        <label for="correo">Nota 2</label>
                        <input type="number" max="20" step="1" class="form-control" id="nota2" placeholder="Ingresa segunda nota">
                    </section>
                    <section class="col">
                        <label for="correo">Nota 3</label>
                        <input type="number" max="20" step="1" class="form-control" id="nota3" placeholder="Ingresa tercera nota">
                    </section>
                    <section class="col">
                        <label for="correo">Nota 4</label>
                        <input type="number" max="20" step="1" class="form-control" id="nota4" placeholder="Ingresa cuarta nota">
                    </section>
                </section>
                <section class="col form-group mt-3">
                    <button id="btnCalcular">Consultar</button>
                </section>
            </section>
        </section>

        <section class="col p-5" >
            <h3>Resultado</h3>
            <section class="row">
                <section class="col">
                    <p>CODIGO: <span class="codigo"></span></p>
                    <p>ALUMNO: <span class="nombres"></span></p>
                    <p>PROMEDIO: <span class="promedio"></span></p>
                    <p>ESTADO: <span class="estado"></span></p>
                    <p>OBSEQUIO: <span class="obsequio"></span></p>
                </section>
            </section>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
